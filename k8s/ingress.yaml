apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polyempire-ingress
  annotations:
    # Uncomment and configure based on your ingress controller
    # For NGINX Ingress Controller:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # For cert-manager (SSL certificates):
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment and configure ingressClassName based on your setup
  # ingressClassName: nginx
  rules:
  - host: polyempire.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polyempire
            port:
              number: 3000
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - polyempire.local
  #   secretName: polyempire-tls

